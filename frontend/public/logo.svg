<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0f0f0f" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Neural network nodes -->
  <!-- Central node -->
  <circle cx="100" cy="100" r="12" fill="#8b5cf6"/>
  <circle cx="100" cy="100" r="8" fill="#06b6d4"/>
  
  <!-- Outer nodes -->
  <circle cx="100" cy="50" r="8" fill="#8b5cf6"/>
  <circle cx="150" cy="80" r="8" fill="#8b5cf6"/>
  <circle cx="150" cy="120" r="8" fill="#8b5cf6"/>
  <circle cx="100" cy="150" r="8" fill="#8b5cf6"/>
  <circle cx="50" cy="120" r="8" fill="#8b5cf6"/>
  <circle cx="50" cy="80" r="8" fill="#8b5cf6"/>
  
  <!-- Connection lines (data streams) -->
  <line x1="100" y1="100" x2="100" y2="50" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="100" x2="150" y2="80" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="100" x2="150" y2="120" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="100" x2="100" y2="150" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="100" x2="50" y2="120" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="100" x2="50" y2="80" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  
  <!-- Inter-node connections -->
  <line x1="100" y1="50" x2="150" y2="80" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
  <line x1="150" y1="80" x2="150" y2="120" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
  <line x1="150" y1="120" x2="100" y2="150" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
  <line x1="100" y1="150" x2="50" y2="120" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
  <line x1="50" y1="120" x2="50" y2="80" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
  <line x1="50" y1="80" x2="100" y2="50" stroke="#06b6d4" stroke-width="1" opacity="0.4"/>
</svg>

